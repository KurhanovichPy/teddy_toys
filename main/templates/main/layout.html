<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="wrapper">
        <header class="page-header">
            <div class="logo">
                <span>Teddy toys</span>
            </div>
            <div class="about">
                <a href="{% url 'main:home'%}">Главная</a>
                <a href="{% url 'main:about_us'%}">О Нас</a>
                <a href="{% url 'main:reviews'%}">Отзывы</a>
            </div>
            <div class='account'>
                <div class="basket_count">
                    <a href="{% url 'cart:cart_detail'%}" >
                        <svg class="icon_basket" >
                            <use xlink:href="{% static 'main/sprite.svg' %}#basket"></use>
                        </svg></a>
                    <div class="circle">{{count_of_goods}}</div>
                </div>
                {%if cont_username == "Аноним" %}
                    <a href="{% url 'account:login'%}" >
                        <svg class="icon_account">
                            <use xlink:href="{% static 'main/sprite.svg' %}#account"></use>
                        </svg></a>
                {% else %}
                <a href="{% url 'account:account'%}" >
                        <svg class="icon_account">
                            <use xlink:href="{% static 'main/sprite.svg' %}#account"></use>
                        </svg></a>
                {% endif %}
                <div class="user">
                    <p class="truncate-text">{{cont_username}}</p>
                    <a href="{% url 'account:logout'%}">Выйти</a>
                </div>

            </div>

        </header>
        <main>
            {% block main %}
            {% endblock %}
        </main>
        <footer>
           <a href="https://www.instagram.com/addronas/"><img class="net" src="{% static 'main/img/INSTAGRAM.png'%}"></a>
            <img class="net" src="{% static 'main/img/FB.png'%}">
            <img class="net" src="{% static 'main/img/PINTEREST.png'%}">
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </div>
</body>
</html>
